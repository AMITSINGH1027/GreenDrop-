<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenDrop - Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="logo">
    <div class="logo-icon"></div>
    <div class="logo-text">GreenDrop</div>
  </div>
  
  <div class="container" id="container">
  
    <div class="form-box active" id="login-user-box">
      <h2>User Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button><a href="/GreenDrop/main-page/page.html">Login as User</a></button>
    </div>
  
    <div class="form-box" id="login-admin-box">
      <h2>Admin Login</h2>
      <input type="text" placeholder="Admin Username">
      <input type="password" placeholder="Password">
      <button>Login as Admin</button>
    </div>
  
    <div class="form-box" id="register-box">
      <h2>Create an Account</h2>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="tel" placeholder="Phone Number">
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register as User</button>
    </div>
  
    <div class="form-box" id="admin-box">
      <h2>Admin Registration</h2>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="tel" placeholder="Phone Number">
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register as Admin</button>
    </div>
  
    <div class="toggle-box">
      <h2 id="toggle-title">Hello, Welcome!</h2>
      <p id="toggle-text">Choose your option below</p>
      <div class="toggle-buttons" id="toggle-buttons">
      </div>
    </div>
  </div>
  
  <script src="mian.js"></script>
</body>
</html>
